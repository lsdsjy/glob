{% extends site.theme + "/base.html" %}
{% block title %}{{ site.title }}{% endblock %}
{% block main %}
<div class="item">
    <div class="title">
    <h2>{{ post.title }}</h2>
    </div>
    <div class="content">
    {{ post.text|safe }}
    </div>
</div>
<p style="text-align: right;">
    {{ post.date }}
</p>
{% endblock %}
