<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
   <!--  <link rel="shortcut icon" href="static/favicon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="static/favicon.png" sizes="16x16" type="image/png"> -->
    {% block css %}
    <link rel="stylesheet" type="text/css" href={{ url + "/static/default/style.css" }}>
    {% endblock %}
</head>
<body>
    <div id="wrap">
        <div id="header">
            {% block header %}
            <div class="title">LsdsJy</div>
            <div class="navi">
                <ul>
                    <li><a href={{ url }}>HOME</a></li>
                    <li><a href={{ url }}>ARCHIVE</a></li>
                    <li><a href={{ url + "/about"}}>ABOUT</a></li>
                </ul>
            </div>
            {% endblock %}
        </div>
        <div id="main">
            {% block main %}
            {% for post in posts %}
            <div class="item">
                <div class="title">
                    <a href={{ url + "/posts/" + post[0] }}>{{ post[1]|escape }}</a>
                </div>
                <div class="content">
                    <p>
                    {{ post[4]|safe }}
                    </p>
                </div>
            </div>
            {% endfor %}
            {% endblock %}
        </div>
        <div id="footer">
            Copyright {{ 2015 }} {{ author }}.
        </div>
    </div>
</body>
</html>
